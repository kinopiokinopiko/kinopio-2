{% extends "base.html" %}

{% block title %}資産ダッシュボード{% endblock %}

{% block extra_styles %}
<style>
    /* ✅ ダークモード対応：既存スタイルをCSS変数で上書き */
    body {
        background: var(--bg-primary);
    }
    
    .total-card,
    .asset-card,
    .chart-container-with-tabs {
        background: var(--card-bg);
        border-color: var(--border-color);
        box-shadow: 0 2px 8px var(--shadow);
        transition: all 0.3s ease;
    }
    
    .header-title,
    .total-amount,
    .card-amount-new {
        color: var(--text-primary);
    }
    
    .total-label,
    .profit-label,
    .day-change-label,
    .card-name-new,
    .detail-label {
        color: var(--text-secondary);
    }
    
    .update-time {
        color: var(--text-tertiary);
    }
    
    .tab-btn {
        color: var(--text-tertiary);
    }
    
    .tab-btn.active {
        color: var(--text-primary);
    }
    
    .icon-btn {
        color: var(--text-primary);
    }
    
    .icon-btn svg {
        stroke: var(--text-primary);
    }
    
    .tab-nav {
        border-bottom-color: var(--border-color);
    }
    
    /* ✅ ダークモードで黒文字(#333)を白に変更 */
    [data-theme="dark"] .profit-amount.zero,
    [data-theme="dark"] .day-change-amount.zero,
    [data-theme="dark"] .zero {
        color: var(--text-primary) !important;
    }
    
    /* ✅ detail-badgeのゼロ表示もダークモードで明るく */
    [data-theme="dark"] .detail-badge.zero {
        background: #808080;
        color: #e0e0e0;
    }
    
    [data-theme="dark"] .profit-badge.zero,
    [data-theme="dark"] .day-change-badge.zero {
        background: #808080;
        color: #e0e0e0;
    }
    
    /* ✅ 各資産カードの総額を強制的に白に（重要！） */
    [data-theme="dark"] .card-amount-new {
        color: var(--text-primary) !important;
    }
    
    [data-theme="dark"] .card-name-new {
        color: var(--text-secondary) !important;
    }
    
    /* ✅ テーマアイコンのスタイル */
    .theme-icon {
        transition: transform 0.3s ease;
    }
    
    #theme-toggle:hover .theme-icon {
        transform: rotate(20deg);
    }
    
    /* 以下、元のスタイルをそのまま維持 */
    * {
        box-sizing: border-box;
    }
    
    body {
        overflow-x: hidden;
    }
    
    .container {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
    }
    
    .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding: 12px 0;
        gap: 12px;
    }
    
    .header-title {
        font-size: 20px;
        font-weight: 700;
        flex: 1;
        text-align: center;
        letter-spacing: -0.5px;
    }
    
    .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .icon-btn:hover {
        opacity: 0.7;
    }
    
    .refresh-icon {
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
    }
    
    .icon-btn:active .refresh-icon {
        animation: rotate 0.6s ease-in-out;
    }
    
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .summary-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 24px;
        margin-bottom: 24px;
    }

    @media (min-width: 992px) {
        .summary-grid {
            grid-template-columns: 1fr 1fr;
            align-items: stretch;
        }
    }
    
    .total-card {
        border-radius: 16px;
        padding: 32px 24px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .total-label {
        font-size: 14px;
        margin-bottom: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .total-amount {
        font-size: 52px;
        font-weight: 700;
        margin-bottom: 32px;
        letter-spacing: -1.5px;
        line-height: 1.1;
    }
    
    .profit-day-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        margin-bottom: 24px;
        padding: 0 16px;
    }
    
    .profit-section,
    .day-change-section {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .profit-header,
    .day-change-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
    }
    
    .profit-label,
    .day-change-label {
        font-size: 15px;
        font-weight: 700;
    }
    
    .profit-badge,
    .day-change-badge {
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 14px;
        font-weight: 700;
        color: white;
    }
    
    .profit-badge.positive,
    .day-change-badge.positive {
        background: #dc3545;
    }
    
    .profit-badge.negative,
    .day-change-badge.negative {
        background: #28a745;
    }
    
    .profit-badge.zero,
    .day-change-badge.zero {
        background: #6c757d;
        color: white;
    }
    
    .profit-amount,
    .day-change-amount {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        line-height: 1.2;
    }
    
    .profit-amount.positive,
    .day-change-amount.positive {
        color: #dc3545;
    }
    
    .profit-amount.negative,
    .day-change-amount.negative {
        color: #28a745;
    }
    
    .profit-amount.zero,
    .day-change-amount.zero {
        color: #333;
    }
    
    .update-time {
        font-size: 13px;
        margin-top: 16px;
        font-weight: 600;
    }
    
    .asset-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 24px;
        width: 100%;
    }
    
    .asset-card {
        border-radius: 14px;
        padding: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        min-height: auto;
        width: 100%;
        min-width: 0;
    }
    
    .asset-card:hover {
        box-shadow: 0 4px 16px var(--shadow);
        transform: translateY(-2px);
    }
    
    .asset-card:active {
        transform: scale(0.98);
    }
    
    .card-header-new {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
    }
    
    .card-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        flex-shrink: 0;
    }
    
    .card-info {
        flex: 1;
        min-width: 0;
        overflow: hidden;
    }
    
    .card-name-new {
        font-size: 11px;
        margin-bottom: 3px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .card-amount-new {
        font-size: 20px;
        font-weight: 700;
        color: #333;  /* ✅ デフォルトは#333のまま */
        letter-spacing: -0.5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .card-amount-new.amount-large {
        font-size: 17px;
        letter-spacing: -0.8px;
    }

    .card-amount-new.amount-xlarge {
        font-size: 15px;
        letter-spacing: -1px;
    }
    
    .card-details {
        display: flex;
        flex-direction: column;
        gap: 3px;
        padding-left: 56px;
    }
    
    .detail-row {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .detail-label {
        font-size: 10px;
        font-weight: 600;
        min-width: 36px;
        flex-shrink: 0;
    }
    
    .detail-badge {
        padding: 2px 7px;
        border-radius: 10px;
        font-size: 10px;
        font-weight: 700;
        color: white;
        white-space: nowrap;
        flex-shrink: 0;
    }
    
    .detail-badge.positive {
        background: #dc3545;
    }
    
    .detail-badge.negative {
        background: #28a745;
    }
    
    .detail-badge.zero {
        background: #6c757d;
        color: white;
    }
    
    .detail-amount {
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 5px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .profit-plus { color: #dc3545; }
    .profit-minus { color: #28a745; }
    .zero { color: #333; }

    .chart-container-with-tabs {
        border-radius: 16px;
        padding: 20px;
        height: 450px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
    }

    .tab-nav {
        display: flex;
        border-bottom: 2px solid;
        flex-shrink: 0;
        margin-bottom: 12px;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }
    
    .tab-btn {
        padding: 12px 16px;
        cursor: pointer;
        background: none;
        border: none;
        font-size: 14px;
        border-bottom: 3px solid transparent;
        transition: all 0.2s ease;
        font-weight: 700;
        letter-spacing: 0.3px;
        flex-shrink: 0;
        white-space: nowrap;
    }
    
    .tab-btn.active {
        border-bottom-color: #007bff;
    }

    .tab-btn:hover:not(.active) {
        opacity: 0.7;
    }
    
    .tab-content-wrapper {
        flex-grow: 1;
        position: relative;
        padding-top: 12px;
    }
    
    .tab-content {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        padding-top: 12px;
        box-sizing: border-box;
        flex-direction: column;
    }
    
    .tab-content.active {
        display: flex;
    }
    
    .legend-controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px 16px;
        margin-bottom: 12px;
        padding: 0 8px;
        flex-shrink: 0;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    
    .legend-controls .legend-item {
        display: flex;
        align-items: center;
        font-size: 12px;
        cursor: pointer;
        user-select: none;
        font-weight: 600;
        white-space: nowrap;
        flex-shrink: 0;
    }
    
    .legend-controls input[type="checkbox"] {
        display: none;
    }
    
    .legend-color-box {
        width: 12px;
        height: 12px;
        margin-right: 6px;
        border-radius: 2px;
        transition: opacity 0.2s ease;
        flex-shrink: 0;
    }

    .chart-canvas-container {
        flex-grow: 1;
        position: relative;
    }
    
    .chart-canvas-container canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    /* レスポンシブデザイン（以下省略、元のまま） */
    /* ... */
</style>
{% endblock %}
