services:
  - type: web
    name: portfolio-app
    env: python
    runtime: python3.11   # ← env のすぐ下に置く！
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    disk:
      name: portfolio-data
      mountPath: /opt/render/project/src
      sizeGB: 1

